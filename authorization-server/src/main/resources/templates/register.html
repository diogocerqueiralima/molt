<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Trove - Criar Conta</title>
</head>
<body>

    <div id="error">
        <i class='bx bxs-error'></i>
        <span id="content">Ocorreu um erro inesperado.</span>
    </div>

    <main class="roboto-normal">

        <form id="form" method="POST" action="/auth/register">

            <div class="header">
                <h3>Criar Conta</h3>
                <p>JÃ¡ possui uma conta? Clique <a href="/auth/login" th:href="@{/auth/login}">aqui</a>.</p>
            </div>

            <div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="E-mail" th:value="${user.email}" required>

                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="Nome de utilizador" th:value="${user.username}" required>

                <label for="password"></label>
                <input type="text" name="password" id="password" placeholder="Palavra-passe" th:value="${user.password}" required>

                <label for="confirmPassword"></label>
                <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirmar a palavra-passe" th:value="${user.confirmPassword}" required>

            </div>

            <button type="submit">Continuar</button>

            <p class="separator"><span>ou</span></p>

            <div class="social-accounts">

                <a class="social-account" href="/auth/google" th:href="@{/auth/google}">
                    <img src="../static/img/google.svg" th:src="@{/img/google.svg}" alt="Google Log In">
                    <span>Continuar com o Google</span>
                </a>

                <a class="social-account" href="/auth/discord" th:href="@{/auth/discord}">
                    <img src="../static/img/discord.svg" th:src="@{/img/discord.svg}" alt="Discord Log In">
                    <span>Continuar com o Discord</span>
                </a>

            </div>

        </form>

    </main>

    <script th:src="@{/scripts/register.js}"></script>
</body>
</html>
