<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/style.build.tailwind.css" th:href="@{/css/style.build.tailwind.css}">
</head>
<body>

    <div class="text-amber-50 flex flex-row items-center gap-2 fixed right-10 top-10 bg-(--error) px-5 py-5 rounded-md text-(--primary) opacity-0" id="popup">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
        <span id="content">An unexpected error occurred.</span>
    </div>

    <main class="flex flex-col items-center justify-center w-screen h-screen bg-gray-900">

        <form id="form" class="flex flex-col bg-gray-800 p-6 gap-8 rounded-md min-w-1/5" method="post" th:object="${dto}" th:action="@{/auth/register}">

            <h1 class="text-amber-50 uppercase text-center text-2xl font-bold">Register</h1>

            <div class="flex flex-col gap-4">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="flex flex-row items-center gap-2 bg-gray-700 border border-gray-600 transition duration-500 focus-within:ring-2 focus-within:ring-blue-500 rounded-md px-4 py-2">

                    <label class="text-white" for="email">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>
                    </label>

                    <input class="text-amber-50 outline-none" type="email" name="email" id="email" placeholder="E-mail" th:field="*{email}">
                </div>


                <div class="flex flex-row items-center gap-2 bg-gray-700 border border-gray-600 transition duration-500 focus-within:ring-2 focus-within:ring-blue-500 rounded-md px-4 py-2">

                    <label class="text-white" for="username">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </label>

                    <input class="text-amber-50 outline-none" type="text" name="text" id="username" placeholder="Username" th:field="*{username}">
                </div>

                <div class="flex flex-row items-center gap-2 bg-gray-700 border border-gray-600 transition duration-500 focus-within:ring-2 focus-within:ring-blue-500 rounded-md px-4 py-2">

                    <label class="text-white" for="password">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                        </svg>
                    </label>

                    <input class="text-amber-50 outline-none" type="password" name="assword" id="password" placeholder="Password" th:field="*{password}">
                </div>

                <div class="flex flex-row items-center gap-2 bg-gray-700 border border-gray-600 transition duration-500 focus-within:ring-2 focus-within:ring-blue-500 rounded-md px-4 py-2">

                    <label class="text-white" for="confirmPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                        </svg>
                    </label>

                    <input class="text-amber-50 outline-none" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" th:field="*{confirmPassword}">
                </div>

            </div>

            <button class="bg-blue-500 py-2 rounded-md text-amber-50 uppercase font-bold cursor-pointer transition duration-500 hover:opacity-75" type="submit">Continue</button>

            <p class="text-gray-400 text-sm">Already have an account? <a class="text-blue-500 cursor-pointer transition duration-500 hover:opacity-75" th:href="@{/auth/login}">Sign in</a></p>

        </form>

    </main>

    <script th:src="@{/scripts/register.js}"></script>
</body>
</html>
