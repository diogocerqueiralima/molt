<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <title>Trove - Esqueci-me da palavra-passe</title>
</head>
<body>

<main class="roboto-normal">

    <form method="POST" action="/auth/login">

        <div class="header">
            <h3>Esqueci-me da palavra-passe</h3>
            <p>NÃ£o possui uma conta? Clique <a href="/auth/register" th:href="@{/auth/register}">aqui</a>.</p>
            <p>Lembrou-se da palavra-passe? Clique <a href="/auth/login" th:href="@{/auth/forgot}">aqui</a>.</p>
        </div>

        <div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="Nome de utilizador" required>

        </div>

        <button type="submit">Continuar</button>

    </form>

</main>

</body>
</html>
