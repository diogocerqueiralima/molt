<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <title>Trove - Forgot Password</title>
</head>
<body>

<div id="popup">
    <i class='bx bxs-error'></i>
    <span id="content">An unexpected error occurred.</span>
</div>

<main class="roboto-normal">

    <form id="form" method="POST" action="/auth/forgot" th:object="${dto}">

        <div class="header">
            <h3>Forgot Password</h3>
            <p>Don't have an account? Click <a href="/auth/register" th:href="@{/auth/register}">here</a>.</p>
            <p>Remembered your password? Click <a href="/auth/login" th:href="@{/auth/login}">here</a>.</p>
        </div>

        <div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="Username" th:field="*{usernameOrEmail}" required>

        </div>

        <button type="submit">Continue</button>

    </form>

</main>

<script th:src="@{/scripts/forgot.js}"></script>
</body>
</html>
