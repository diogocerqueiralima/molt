<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <title>Trove - Reset Password</title>
</head>
<body>

<div id="popup">
    <i class='bx bxs-error'></i>
    <span id="content">An unexpected error occurred.</span>
</div>

<main class="roboto-normal">

    <form id="form" method="POST" action="/auth/reset" th:object="${dto}">

        <div class="header">
            <h3>Reset Password</h3>
        </div>

        <div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{token}" />

            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" th:field="*{password}" required>

        </div>

        <button type="submit">Continue</button>

    </form>

</main>

<script th:src="@{/scripts/reset.js}"></script>
</body>
</html>
